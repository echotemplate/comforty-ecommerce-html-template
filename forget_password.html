<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Comforty - eCommerce HTML template</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- css link here  -->
    <link rel="stylesheet" href="./public/css/tailwind.css">
    <link rel="stylesheet" href="./public/css/styles.css">
    <link rel="stylesheet" href="./public/css/responsive.css">
</head>
<body>

    <!-- Breadcrumb Start -->

    <div class="breadcrumb">
        <div class="container">
            <div class="">
                <div class="flex items-center gap-1 py-[1.5px]">
                    <a href="#" class="text-[14px] font-normal leading-[110%] text-dark-gray">Home</a>
                    
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.125 5.25L10.875 9L7.125 12.75" stroke="#636270" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    
                    <a href="#" class="text-[14px] font-normal leading-[110%] text-dark-gray">Account</a>
                    
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7.125 5.25L10.875 9L7.125 12.75" stroke="#636270" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg> 

                    <a href="#" class="text-[14px] font-normal leading-[110%] text-dark-gray">Sign in</a>
                    
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7.125 5.25L10.875 9L7.125 12.75" stroke="#636270" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>  
                    
                    <span class="text-[14px] font-medium leading-[110%] font-display text-gray-black">Forget Password</span>
                </div>
                
                <h2 class="pt-[13.5px] text-2xl font-semibold text-gray-black font-display">Forget Password</h2>
              </div>
        </div>
    </div> 

    <!-- Breadcrumb End -->

    <!-- sign in Form Start -->
    <div class="container py-20">
      
       <div class="sign_in">
        <h2 class="text-center text-gray-black text-[32px] font-semibold font-display pb-4">forget Password</h2>
        <p class="text-center text-[#636270] text-[16px] font-normal leading-[150%] font-display pb-6 w-[408px] mx-auto">Please enter your email address and we'll send you a link to reset your password.</p>
        <div class="form">
            <form action="" class="">
                <div>
                    <input type="text" placeholder="Email" class="pl-5 py-[17px] w-full bg-[#F0F2F3] rounded-lg focus:outline-none  focus:ring focus:ring-[#F0F2F3] font-display transition duration-300 ease-in-out pr-5 pb-6">
                </div>
    
                <button class="form_btn">
                    Send Recover Links
                    <span>
                        <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 7.5L20.5 12M20.5 12L16 16.5M20.5 12H4.5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                </button>

            </form>
            <a href="#" class="text-dark-accents font-display font-medium text-[14px] leading-[110%]"> Back to Sign In</a>
        </div>
       </div>
        
    </div>
    <!-- sign in Form End -->
    

    <!-- script file here -->
    <script src="./public/js/app.js"></script>

    
    
</body>
</html>
